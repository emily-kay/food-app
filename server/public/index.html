<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body ng-app="FoodApp">
    <h1>Hungryyyyy</h1>
    <div ng-controller='FoodController as vm'>
        <form ng-submit='vm.createFood()'>
            <input type="text" ng-model="vm.newFood.foodName" placeholder="Food"/>
            <label for="1" class="pull-left">1</label>
            <input type="range" min="1" max="10" step="1" ng-model="vm.newFood.foodDeliciousness"/>
            <label for="10" class="pull-right">10</label>
            <input type="radio" name="status" ng-model="vm.newFood.foodIsHot" ng-value="true"/> Hot
            <input type="radio" name="status" ng-model="vm.newFood.foodIsHot" ng-value="false"/>  Cold
            <button>Submits Fooods</button>
        </form>
        <ul>
            <li ng-repeat="item in vm.foodArray">
                {{item.foodName}} is {{item.foodDeliciousness}}/10 delicious and is {{item.foodIsHot}}-ly hot
            </li>
        </ul>
    </div>
</body>
</html>
