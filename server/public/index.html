<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Document</title>
</head>
<body ng-app="FoodApp">
    <h1>Hungryyyyy</h1>
    <div ng-controller='FoodController as vm'>
        <form ng-submit='vm.createFood()'>
        <input type="text", ng-model="vm.newFood.foodName", placeholder="Food"/>
        <input type="number", ng-model="vm.newFood.foodDeliciousness", placeholder="Deliciousness Level"/>
        <input type="text", ng-model="vm.newFood.foodIsHot", placeholder="Is it hot?"/>
        <button>Submits Fooods</button>
        </form>
        {{vm.foodArray}}
    </div>
</body>
</html>
